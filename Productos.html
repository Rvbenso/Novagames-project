    <main>
        
        <h3>Aqui podras registrar tu nuevo juego y guardarlo para consultarlo cuando lo necesites.</h3>


        <section>
            <form id="formulario1">
                <figure>
                    <fieldset>
                        <legend><b> Caracteristicas del juego: </b></legend>
                        <table>
                            <tr>
                                <td>Número mínimo de jugadores: </td>
                                <td></td>
                                <td><input class="fondo" number="Número min" type="number" placeholder="Número min: 1, 2, 3, 4..." min="1" step value=""> </td>
                            </tr>
                            <tr>
                                <td>Número máximo de jugadores: </td>
                                <td></td>
                                <td><input class="fondo" number="Número max" type="number" placeholder="Número max: 1, 2, 3, 4..." min="1" step value=""></td>
                            </tr>
                            <tr>
                                <td>Tiempo:</td>
                                <td></td>
                                <td><input class="fondo" time="Tiempo:" type="time" placeholder="30' 45' 1h" value=""></td>
                            </tr>
                            <tr>
                                <td>Tipo de juego:</td>
                                <td></td>
                                <td><input type="checkbox" value="">
                                    Gestión
                                    <input type="checkbox" value="">
                                    Cooperativo
                                    <input type="checkbox" value="">
                                    Competitivo <br>
                                    <input type="checkbox" value="">
                                    Investigación
                                    <input type="checkbox" value="">
                                    Cartas
                                    <input type="checkbox" value="">
                                    Roles ocultos
                                </td>
                            </tr>
                            <tr>
                                <td>Calificación:</td>
                                <td></td>
                                <td><input range="Calificación:" type="range" step="10" value=""></td>
                            </tr>
                            <tr>
                                <td>Precio:</td>
                                <td></td>
                                <td><input class="fondo" number="Precio €:" type="number" placeholder="10€ 25€ 50€" value=""></td>
                            </tr>
                        </table><br>
                    </fieldset>
                </figure>
            </form>
        </section>

        <section>
            <form autocomplete="on"> 
                <figure>
                    <fieldset>
                        <legend><b> Descripcion </b><br></legend>
                        <div>
                            <details open>
                                <summary>
                                    Descripción del juego.
                                </summary>
                                <textarea class="fondo" placeholder="Puede describir aqui el juego" rows="10px" cols="96px"></textarea>
                            </details>
                        </div><br>
                        <div>
                            <table>
                                <thead></thead>
                                <tbody>
                                    <tr>
                                        <td>Nombre del juego:</td>
                                        <td><input class="fondo" type="text"></td>
                                    </tr>
                                    <tr>
                                        <td>Fecha:</td>
                                        <td><input class="fondo" type="date" value=""></td>
                                    </tr>
                                    <tr>
                                        <td>A las:</td>
                                        <td><input class="fondo" type="time" value=""></td>
                                    </tr>
                                    <tr>
                                        <td>En:</td>
                                        <td><input class="fondo" type="address" placeholder="Sevilla, Andalucia, Spain" value=""></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </fieldset><br>
                </figure>
            </form>
        </section>

        <button class="boton" type="button" value="Guardar"><h1><b>Guardar</b></h1></button><br>
